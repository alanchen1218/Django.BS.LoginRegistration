<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'first_app/styles.css' %}">
</head>
<body>
    <a href="/home">Home</a>
    <a href="/addBook">Add New Book</a>
    <a href="/logout">Logout</a>
    {% for review in reviews %}
        <h4>Rating: {{review.rating}}</h4>
        <h4><a href="/user/{{review.user.id}}">{{review.user.first_name}}</a> says:{{review.review}}</h4>
        <h5>{{review.created_at}}</h5>
		{% if request.session.id == review.user.id %}
			<a href="/destroy/{{review.id}}"> Delete </a>
		{% endif %}
    {% endfor %}

    <h3>Add Review</h3>
        <form action="/createReview/{{ book.id }}" method="post">
			{% csrf_token %}
            <p>Review:</p>
            <textarea name="newReview" rows="3"></textarea>
            <p>Rating:</p>
            <select name="rating">
            <option value="*">*</option>
            <option value="**">**</option>
            <option value="***">***</option>
            <option value="****">****</option>
            <option value="*****">*****</option>
        </select>
        <p><input type="submit" value ="Add Book and Review"></p>
    </form>
</body>
</html>
